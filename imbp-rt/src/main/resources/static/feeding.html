<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feeding data</title>
</head>
<body>
    <div id="update"></div>
<script>
    window.addEventListener('load', function (ev) {
        var update = document.getElementById('update');
        var es = new EventSource("http://localhost:8084/api/aoi/rt/feeding?system=aoi&from=20181103");
        es.addEventListener('message', function (evt) {
            update.innerHTML = '<h1>' + evt.data + '</h1>'
        })
    })

</script>
</body>
</html>
